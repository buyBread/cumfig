//
// - general -
//

net_maxpacketdrop 0

cl_pred_optimize 1 // only use server data

cl_lagcompensation 1
cl_predictweapons 1

cl_smooth 1 // smooth out our view so it doesn't jitter

//
// - snapshots -
//

cl_interp .0211515
cl_smoothtime .0211515

cl_cmdrate 66       // send rate
cl_updaterate 66    // receive rate

cl_interp_ratio 1

//
// - packet size -
//

net_compresspackets 1
net_compresspackets_minsize 180

net_maxroutable 1200
net_maxfragments 1200;

//
// - upload rate -
//

rate 131072
net_maxcleartime 0.03

//
// - files -
//

cl_allowdownload 1
cl_allowupload 1

cl_downloadfilter all