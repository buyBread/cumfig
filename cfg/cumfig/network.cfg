echo "[CUMFIG: exec] network"

//
// - general -
//

net_queued_packet_thread 1	// queue split packets
net_maxpacketdrop 1000		// drop packets faster
net_splitrate 2				// split 2 packets per frame

cl_pred_optimize 2 // reuse prediction data
cl_lagcompensation 1
cl_predictweapons 1

cl_smooth 1			// smooth out prediction errors
cl_smoothtime 0.1	// smooth out view for 100ms

hud_escort_interp 0.1

//
// - snapshots -
//

// balanced
cl_interp 0.0218
cl_interp_ratio 1.435

cl_cmdrate 66		// send rate
cl_updaterate 66	// receive rate

//
// - packet size -
//

net_compresspackets 1 // compress packets to reduce net latency on fast cpus
net_compresspackets_minsize 957

net_maxroutable 1200
net_maxfragments 1200;

//
// - upload rate -
//

rate 196608 // 1.57 mb/s default rate from CS:GO
net_splitpacket_maxrate 78643
net_maxcleartime 0.0081889

//
// - files -
//

cl_allowdownload 1
cl_allowupload 1

cl_downloadfilter all

echo "[CUMFIG: DEBUG] network options applied"